name: Backend CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install
        working-directory: backend  # Ensure this is the correct path to your backend

      - name: Run backend tests
        run: mvn test
        working-directory: backend  # Ensure this is the correct path to your backend

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install backend dependencies
        run: npm install
        working-directory: backend  # Ensure this is the correct path to your backend

      - name: Build backend
        run: npm run build
        working-directory: backend  # Ensure this is the correct path to your backend

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend  # Ensure this is the correct path to your frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend  # Ensure this is the correct path to your frontend

      - name: Run frontend tests
        run: npm test
        working-directory: frontend  # Ensure this is the correct path to your frontend

  build-and-push:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true  # Ensure submodules are checked out

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
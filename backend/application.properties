# Database configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/mydatabase}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:update}  # or 'create'/'none' depending on your setup

# Configure the JPA/Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

# Configure the server port (if needed)
server.port=${SERVER_PORT:8080}

# REST API base path (this is correct based on your earlier config)
spring.data.rest.base-path=${REST_BASE_PATH:/api}

# Enable or disable Spring Security (if needed)
# spring.security.enabled=${SPRING_SECURITY_ENABLED:false}

# Other possible configurations like logging level, etc.
logging.level.org.springframework.web=${LOGGING_LEVEL:DEBUG}
